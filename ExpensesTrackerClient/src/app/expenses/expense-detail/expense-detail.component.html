<div class='card' *ngIf='expense'>
    <div class='card-header'>
        {{pageTitle + ': ' + expense.transactionDate}}
    </div>

    <div class='card-body'>
        <div class='row'>
            <div class='col-md-8'>
                <div class='row'>
                    <div class='col-md-4'>Date:</div>
                    <div class='col-md-8'>{{expense.transactionDate}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Amount:</div>
                    <div class='col-md-8'>{{expense.amount | currency:'CHF':'symbol':'1.2-2'}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Recipient:</div>
                    <div class='col-md-8'>{{expense.recipient}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Type:</div>
                    <div class='col-md-8'>{{expense.expenseType.description}}</div>
                </div>
            </div>
        </div>
    </div>

    <div class='card-footer'>
        <button class='btn btn-outline-secondary' (click)='onBack()' style='width:80px'>
            <i class='fa fa-chevron-left'></i> Back
        </button>
    </div>
</div>
