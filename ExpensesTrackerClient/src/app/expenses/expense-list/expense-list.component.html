<div class='card'>
    <div class='card-header'>
        {{pageTitle}}
    </div>
    <div class='card-body'>
        
            <p class='col-md-2'>
                <a [routerLink]="['/add']">Create New</a>
            </p>
            <!-- <div class='col-md-2'>Filter by:</div> -->
            <!-- <div class='col-md-4'>
              <input type='text' [(ngModel)]='listFilter' />
          </div> -->
      
        <!-- <div class='row' *ngIf='listFilter'>
          <div class='col-md-6'>
              <h4>Filtered by: {{listFilter}}</h4>
          </div>
      </div> -->
        <div class='table-responsive'>
            <table class='table' *ngIf='expenses'>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Recipient</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let expense of expenses'>
                        <td>
                            <a [routerLink]="['/expenses', expense.expenseId]">
                                {{ expense.transactionDate | date: 'dd/MM/yyyy'}}
                            </a>
                        </td>
                        <td>{{ expense.amount | currency:expense.currency:'symbol-narrow':'1.2-2'}}</td>
                        <td>{{ expense.recipient }}</td>
                        <td>{{ expense.expenseType.description }}</td>
                        <td>
                        <td>
                            <a [routerLink]="['/expense/edit/', expense.expenseId]">Edit</a> |
                            <a [routerLink]="['/expense/delete/', expense.expenseId]" (click)="delete(expense.expenseId)">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div *ngIf='errorMessage' class='alert alert-danger'>
    Error: {{ errorMessage }}
</div>
